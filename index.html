<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="timer.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Timer com Alongamento POMODORO</title>
<style>
  #timerDisplay {
    font-size: 24px;
    margin-bottom: 20px;
  }

  #stretchingExercise {
    display: none;
    font-size: 18px;
    margin-top: 20px;
    margin-bottom: 8px;
    line-height: 30px
  }
</style>
</head>
<body>

<div id="timerDisplay">00:25:00</div>
<button id="startButton" onclick="startTimer()">Iniciar Timer</button>
<button id="stopButton" onclick="stopTimer()" style="display: none;">Parar Timer</button>

<div id="stretchingExercise">
  <p id="exerciseDescription">Faça um alongamento...</p>
  <p id="Exercisedifficulty"> </p> 
  <p id="Exercisedmuscle"> </p>
  <p id="Exerciseinstructions"> </p>
  <button onclick="completeExercise()">Exercício Concluído</button>
</div>
<script src="script2.js"></script>
</body>
</html>
